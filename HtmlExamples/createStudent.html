<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create a new Student</title>
</head>

<body>

    <h1>Enter Your Information</h1>
    <form method="get" action="success.html">
        <input type="text" name="sname" placeholder="student name" required maxlength="20" minlength="3">
        <br />
        <input type="number" name="id" placeholder="id" required max="100" min="1">
        <br />
        <input type="email" name="email" placeholder="email" required>
        <br />
        <select name="program" size="3" placeholder="Select your program" multiple>
            <option value="CSE">Computer Science Department</option>
            <option value="ME">Mechanical Engineering Department</option>
            <option value="CSE" selected>Civil Engineering Department</option>
            <option value="IE">Industrial Engineering Department</option>
        </select>
        <br />
        <input type="radio" name="year" value="Freshman">Freshman
        <input type="radio" name="year" value="Sophomore">Sophomore
        <input type="radio" name="year" value="Junior">Junior
        <input type="radio" name="year" value="Senior">Senior
        <br />
        <textarea id="address" name="address" rows="10" cols="30">
        </textarea>
        <br />
        <input type="date" name="birthdate" placeholder="Birthdate">
        <input type="submit" name="saveButton" value="Save">
        <input type="button" name="saveButton2" value="Input Button Example">
        <button type="button">Button Example</button>
        <button type="submit">Submit Button Example</button>
    </form>

</body>

</html>
